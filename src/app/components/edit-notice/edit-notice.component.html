<form *ngIf="user$ | async as user" (ngSubmit)="save(user)">
<h1 mat-dialog-title>Edit your notice</h1>
<div mat-dialog-content>
      
    <mat-form-field  appearance="fill">
      <mat-label>Task</mat-label>
      <input [(ngModel)]="newTask" placeholder="{{task}}"   minlength="4"  matInput  type="text"   name="something">
      
     
      
    </mat-form-field>
    
  </div>
  
  <div mat-dialog-actions>
    <button type="button" mat-button (click)="close()" >Close</button>
    <button type="submit" mat-button >Save</button>  
  </div>
</form>
