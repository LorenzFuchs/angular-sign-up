<div *ngIf="user$ | async as user">
    <h1 >Welcome to our app, {{user.displayName}}!</h1>
    <button color="primary" mat-button (click)="openDialog('0ms', '0ms')"><span class="material-icons">
        add_circle
        </span></button>
        <mat-card  *ngFor="let task of user.tasks, let i = index">
            <span>{{task}}</span>
            <div style="display: flex ;">
                <button  [matMenuTriggerFor]="edit"  mat-icon-button>
                    <mat-icon class="edit-icon">edit</mat-icon>
                </button>
                <mat-menu #edit="matMenu">
                    <button mat-menu-item (click)="editMenu(i ,  user.uid, task)">Edit</button>
                    
                  </mat-menu>
                  <button  [matMenuTriggerFor]="deleteMenu"  mat-icon-button>
                    <mat-icon class="edit-icon">delete</mat-icon>
                </button>
                <mat-menu #deleteMenu="matMenu">
                    <button mat-menu-item (click)="delete(i ,  user.uid, task, user)">Delete</button>
                    
                  </mat-menu>
            </div>
            
            
        </mat-card>
        
</div>
